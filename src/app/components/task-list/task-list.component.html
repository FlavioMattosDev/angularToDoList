<div>
  <h2>Tarefas</h2>

  <app-task-filtro (onChangeFiltro)="handleFiltro($event)"></app-task-filtro>
  <ul *ngIf="isVisible">
    <li *ngFor="let task of tasksFiltradas">
      <div (click)="selectedTask(task)">
        {{ task.title }} - {{ task.date | date : "dd/MM/yyyy" }} -
        {{ task.description }}
      </div>
    </li>
  </ul>

  <button (click)="mostrarLista()">Mostrar lista</button>
</div>
