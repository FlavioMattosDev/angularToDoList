<div>
  <h2>Adicionar nova tarefa</h2>

  <form (ngSubmit)="submitTask()">
    <div>
      <label for="title">Titulo</label>
      <input type="text" name="title" id="title" [(ngModel)]="newTask.title" />
    </div>
    <div>
      <label for="description">Descrição</label>
      <input type="text" name="description" id="description" [(ngModel)]="newTask.description" />
    </div>
    <div>
      <label for="date">Data de vencimento</label>
      <input type="date" name="date" id="date" [(ngModel)]="newTask.date"/>
    </div>

    <div>
      <label for="status">Status</label>
      <select name="status" id="status" [(ngModel)]="newTask.status">
        <option value="toDo">ToDo</option>
        <option value="trabalhando">Trabalhando</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Adicionar Tarefas</button>
  </form>
</div>
